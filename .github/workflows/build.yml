name: Build

on:
  push:
    branches:
      - '*'
      - '!badges'
    paths-ignore:
      - 'README.md'
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.18
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
      - name: Build
        run: make build
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.17
      - name: Install Ginkgo
        run: go install -mod=mod github.com/onsi/ginkgo/ginkgo
        shell: bash
      - name: Run Test
        run: make test
        shell: bash
